<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchAtronee Startpage</title>
    <link rel="stylesheet" href="start.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="big-container">
        <div class="container">
            <h1>SearchAtronee</h1>
            <p>The most skibidi sigma web browser in the (city maybe)</p>
        </div>
        <form id="search-form" class="search-form">
            <input type="text" id="search-box" placeholder="Search with DuckDuckGo">
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    console.log("POopoo shit shit")
  const searchBox = document.getElementById("search-box");
  const searchButton = document.getElementById("search-button");

  function performSearch() {
    const query = searchBox.value.trim();
    if (!query) return;
    console.log("Performing search:", query);
    window.api.search(query);
  }

  searchButton.addEventListener("click", (e) => {
    e.preventDefault();
    performSearch();
  });

  searchBox.addEventListener("keydown", (event) => {
    if (event.key === "Enter") performSearch();
  });
});

</script>
</body>
</html>
