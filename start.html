<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigaChrome Startpage</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div class="big-container">
        <div class="container">
            <h1>Welcome to PigaChrome</h1>
            <p>The most skibidi sigma web browser in the (city maybe)</p>
        </div>
        <form id="search-form" class="search-form">
            <input type="text" id="search-box" placeholder="Search with DuckDuckGo">
            <button type="submit">Search</button>
        </form>
    </div>

<script>
const searchBox = document.getElementById("search-box");
const searchButton = document.getElementById("search-button");

// Centralized search function
function performSearch() {
  const query = searchBox.value.trim();
  if (!query) return;
  console.log("Performing search:", query); // debug
  window.api.search(query);
}

// Search button click
searchButton.addEventListener("click", (e) => {
  e.preventDefault();
  performSearch();
});

// Pressing Enter inside input
searchBox.addEventListener("keydown", (event) => {
      if (event.key === "Enter") performSearch();
    });
</script>
</body>
</html>
