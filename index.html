<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tab-bar" id="tab-bar"></div>

    <div class="top-bar">
        <button id="toggle-sidebar-button" onclick="window.api.newTab()">
             +
        </button>
        <div class="search-bar">
            <input id="search-box" type="text" placeholder="Search for something skibidi..">
        </div>
    </div>
    <script>
  const tabBar = document.getElementById("tab-bar");

  window.api.onUpdateTabs((tabs) => {
    tabBar.innerHTML = ""; // clear
    tabs.forEach(tab => {
      const btn = document.createElement("button");
      btn.textContent = tab.title || tab.url;
      if (tab.isActive) btn.style.fontWeight = "bold";

      btn.onclick = () => window.api.switchTab(tab.id);

      // optional close button
      const closeBtn = document.createElement("span");
      closeBtn.textContent = " Ã—";
      closeBtn.onclick = (e) => {
        e.stopPropagation();
        window.api.closeTab(tab.id);
      };

      btn.appendChild(closeBtn);
      tabBar.appendChild(btn);
    });
  });
</script>
</body>
</html>
