<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Browser</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Tab bar -->
  <div class="tab-bar" id="tab-bar"></div>

  <!-- Toolbar -->
  <div class="top-bar">
    
    <button id="new-tab-button" onclick="window.api.newTab()">+</button>
    <div class="search-bar">
      <input id="search-box" type="text" placeholder="Search for something skibidi...">
    </div>
  </div>

  <script>
    const tabBar = document.getElementById("tab-bar");
    const searchBox = document.getElementById("search-box");

    // Update tab list when main sends it
    window.api.onUpdateTabs((tabs) => {
  tabBar.innerHTML = ""; // clear
  tabs.forEach(tab => {
    const btn = document.createElement("button");
    if (tab.isActive) btn.setAttribute("active", "");

    // favicon
    const icon = document.createElement("img");
    icon.src = tab.favicon || "default-icon.png"; // fallback if no favicon
    icon.alt = "";
    icon.width = 16;
    icon.height = 16;
    icon.style.marginRight = "6px";

    // title text
    const titleSpan = document.createElement("span");
    titleSpan.textContent = tab.title || tab.url;

    // close button
    const closeBtn = document.createElement("span");
    closeBtn.textContent = " Ã—";
    closeBtn.onclick = (e) => {
      e.stopPropagation();
      window.api.closeTab(tab.id);
    };

    // assemble
    btn.onclick = () => window.api.switchTab(tab.id);
    btn.appendChild(icon);
    btn.appendChild(titleSpan);
    btn.appendChild(closeBtn);

    tabBar.appendChild(btn);
  });
});


    // Search box: enter triggers search
    function performSearch() {
      const query = searchBox.value.trim();
      if (!query) return;
      window.api.search(query);
    }

    window.addEventListener("keydown", (event) => {
      if (event.key === "Enter") performSearch();
    });

    // make tabs display correct text and favicon
    async function getPageTitle(url) {
      const res = await fetch(url);
      const text = await res.text();
      const match = text.match(/<title>(.*?)<\/title>/i);
      return match ? match[1] : url;
    }

    async function getFavicon(url) {
  const baseUrl = new URL(url).origin;
  const res = await fetch(url);
  const text = await res.text();

  // Try to find favicon in HTML
  const match = text.match(/<link[^>]+rel=["'](?:shortcut icon|icon)["'][^>]*>/i);
  if (match) {
    const hrefMatch = match[0].match(/href=["']([^"']+)["']/i);
    if (hrefMatch) {
      let faviconUrl = hrefMatch[1];
      // Handle relative paths
      if (!faviconUrl.startsWith("http")) {
        faviconUrl = new URL(faviconUrl, baseUrl).href;
      }
      return faviconUrl;
    }
  }

    // Fallback to /favicon.ico
    return `${baseUrl}/favicon.ico`;
  }


    searchBox.focus();
  </script>
</body>
</html>
